<div class="panel panel-default col-md-12" ng-controller="adminMessageCtrl" >
	<h3>
		<span class="my-title">系统消息</span>
	</h3>
	<div class="panel-body" ng-repeat="message in messages">
		<div class="panel panel-default col-md-12 row">
			<div class="panel-heading row">
				<div class="col-md-12">
					<div class="col-md-6">
						<label>发送时间</label>
						<label ng-bind="message.dateTime"></label>
					</div>
				</div>
			</div>
			<div class="panel-body row">
				<div class="col-md-12">
					<h4>内容:{{message.content}}</h4>
				</div>
			</div>
			<div class="panel-footer row"></div>
		</div>
	</div>
</div>
