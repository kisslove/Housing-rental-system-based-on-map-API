<div class="panel panel-default col-md-12 row" ng-controller="deletedHouseInfoCtrl" >
	<h3>已删除信息</h3>
	<div class="panel-body" ng-repeat="item in items">
		<div class="panel panel-default col-md-12 row">
			<div class="panel-heading row">
				<div class="col-md-12">
					<div class="col-md-6">
						<label>更新时间：</label>
						<label ng-bind="item.datetime"></label>
					</div>
					<div class="col-md-6">
						<label>编号：</label>
						<label ng-bind="item._id"></label>
					</div>
				</div>
			</div>
			<div class="panel-body row">
				<div class="col-md-5">
					<img ng-src="./image/{{item.thumbnail[0].imageName}}" alt="{{item.label}}" style="width: 200px;height: 150px"></div>
				<div class="col-md-5">
					<div class="col-md-12">
						<h4>电话:{{item.hostphone}}</h4>
					</div>
					<div class="col-md-12">

						<h4>价格:￥{{item.price}}</h4>
					</div>
					<div class="col-md-12">
						<h4 class="col-xs-12" style="margin-left: -15px">描述：</h4>
						<div class="col-xs-12">{{item.describle}}</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="col-md-12" style="margin-top: 20px">
						<span class="btn btn-primary btn" role="button" title="恢复"  ng-click="recoveryHouseInfo(item._id)">恢复<span class="glyphicon glyphicon-share-alt"></span></span>
					</div>
					<div class="col-md-12"style="margin-top: 10px">
						<span class="btn btn-md btn-danger" role="button" title="彻底删除" data-toggle="modal" data-target="#mymodal-data{{item._id}}">删除<span class="glyphicon glyphicon-trash"></span></span>
					</div>
					<div class="col-md-12"style="margin-top: 10px">
						<a class="btn btn-warning btn-sm" role="button" ui-sref="houseDetail({detailPageID:item._id})"  title="查看详情">查看详情</a>
					</div>

				</div>
				<!--删除窗口-->
				<div  class="modal fade bs-example-modal-sm" id="mymodal-data{{item._id}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-body">
								<h4>删除之后将不能恢复，是否删除？</h4>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								<button type="button" class="btn btn-primary" ng-click="removeHouseInfo(item._id)">删除</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer row"></div>
		</div>
	</div>
</div>
