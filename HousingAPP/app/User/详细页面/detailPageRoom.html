 <div class="col-md-12 row">
          <div class="col-md-3 row col-xs-12">
            <h4>价格:</h4>
          </div>
          <div class="col-md-9 row col-xs-12">
            <h4 ng-bind="item.rentlePrice"></h4>
          </div>
        </div>
        <div class="col-md-12 row">
          <div class="col-md-3 row col-xs-12">
            <h4>概况:</h4>
          </div>
          <div class="col-md-12 row col-xs-12">
              <h4>
              {{item.roomKind}}&nbsp;{{item.roomArea}}/{{item.totalPingmi}}㎡&nbsp;{{item.gender}}&nbsp; {{item.houseKind}}&nbsp;{{item.decorateSituation}}&nbsp;朝向{{item.roomToward}}
            </h4>
          </div>
        </div>
        <div class="col-md-12 row" >
          <div class="col-md-3 row col-xs-12">
            <h4>楼层:</h4>
          </div>
          <div class="col-md-9 row col-xs-12">
            <h4 ng-bind="item.floor"></h4>
          </div>
        </div>
        <div class="col-md-12 row" >
          <div class="col-md-3 row col-xs-12">
            <h4>区域:</h4>
          </div>
          <div class="col-md-9 row col-xs-12">
            <h4 ng-bind="item.area"></h4>
          </div>
        </div>
        <div class="col-md-12 row" >
          <div class="col-md-3 row col-xs-12">
            <h4 >地址:</h4>
          </div>
          <div class="col-md-9 row col-xs-12">
            <h4 ng-bind="item.communityName"></h4>
          </div>
        </div>
        <div class="col-md-12 row" >
          <div class="col-md-3 row col-xs-12">
            <h4>联系:</h4>
          </div>
          <div class="col-md-9 row col-xs-12">
            <h4 ng-bind="item.hostname"></h4>
          </div>
        </div>
        <div class="col-md-12 row" >
          <div class="col-md-4 row col-xs-12">
            <h4>电话号码:</h4>
          </div>
          <div class="col-md-6 row col-xs-12">
            <h4 ng-bind="item.hostphone"></h4>
          </div>
        </div>
