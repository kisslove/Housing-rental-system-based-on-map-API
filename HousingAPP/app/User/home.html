<div class="container-fluid">
	<div class="row col-md-12">
		<div class="col-md-2">
			<nav class="navbar navbar-pills">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#user-navbar-collapse-2">
							<label class="btn btn-xs btn-primary">
								<span class="glyphicon glyphicon-th-list" ></span>
								选择区域
							</label>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="user-navbar-collapse-2">
						<div class="panel panel-danger" ng-class="{hidden: vm.hidden}">
							<div class="panel panel-heading">
								<h4 class="panel-title" ng-click="vm.collapsed = !vm.collapsed" style="cursor: pointer">
									<span class="glyphicon glyphicon-th-list" ></span>
									条件筛选
									<span class="pull-right" >
										<span class="glyphicon" ng-class="vm.collapsed?'
						glyphicon-chevron-down':'glyphicon-chevron-up'"></span>
									</span>
								</h4>
							</div>
							<div class="panel panel-collapse collapse" ng-class="{in: !vm.collapsed}">
								<div class="panel panel-body">
									<div ng-controller="choiceByConditionCtrl">
										<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
											<div class="panel panel-info">
												<div class="panel-heading" role="tab" id="headingOne">
													<h4 class="panel-title">
														<a data-toggle="collapse" data-parent="#accordion" ui-sref="#" href="#collapseOne" aria-controls="collapseOne">区域</a>
													</h4>
												</div>
												<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
													<div class="panel-body">
														<div ng-repeat="area in areas">
															<a href="javascript:void(0)"   ng-click="choiceArea(area.name)">{{area.name}}</a>
															<br/>
														</div>
													</div>
												</div>
											</div>
											<div class="panel panel-info">
												<div class="panel-heading" role="tab" id="headingTwo">
													<h4 class="panel-title">
														<a class="collapsed" data-toggle="collapse" data-parent="#accordion" ui-sref="#" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">租金</a>
													</h4>
												</div>
												<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-expanded="true" aria-labelledby="headingTwo">
													<div class="panel-body">
														<a href="javascript:void(0)" ng-click="choicePrice(0)">500元以下</a>
														<br/>
														<a href="javascript:void(0)"  ng-click="choicePrice(1)">500-800元</a>
														<br/>
														<a href="javascript:void(0)" ng-click="choicePrice(2)">800-1000元</a>
														<br/>
														<a href="javascript:void(0)" ng-click="choicePrice(3)">1000-1500元</a>
														<br/>
														<a href="javascript:void(0)"  ng-click="choicePrice(4)">1500-2000元</a>
														<br/>
														<a href="javascript:void(0)"  ng-click="choicePrice(5)">2000元以上</a>
													</div>
												</div>
											</div>
											<div class="panel panel-info">
												<div class="panel-heading" role="tab" id="headingThree" aria-expanded="true">
													<h4 class="panel-title">
														<a class="collapsed" data-toggle="collapse" data-parent="#accordion" ui-sref="#" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">类型</a>
													</h4>
												</div>
												<div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
													<div class="panel-body">
														<a href="javascript:void(0)"  ng-click="choiceRoomType('整套出租')">整套出租</a>
														<br/>
														<a href="javascript:void(0)"  ng-click="choiceRoomType('单间出租')">单间出租</a>
														<br/>
														<a href="javascript:void(0)"  ng-click="choiceRoomType('床位出租')">床位出租</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</div>

		<div class="col-md-9">
			<div class="col-md-12 row" ng-controller="showMapOrListCtrl">
				<div class="col-md-12 col-xs-12">
					<br><br><br><br>
				</div>
				<div class="col-md-12 col-xs-12 row">
					<div class="form-group col-md-6 col-md-offset-2 col-xs-6">
						<input type="text" class="form-control" ng-model="query" placeholder="请输入关键词"/>
					</div>
					<div class="form-group col-md-4 col-xs-6">
						<h3 style="margin-top: 0px">
							<a ng-click="showMap()" style="cursor: pointer" class="my-title-1" title="展开/地图" >
								列表/地图
								<span class="glyphicon glyphicon-eye-open"></span>
							</a>
						</h3>
					</div>
				</div>
				<div class="col-md-12 row">
					<div class="col-md-3">
						<h3 class="my-title-1">{{message.name}}</h3>
					</div>
				</div>

				<div class="col-md-12">
					<span type="button" id="areaID" ng-click="closeArea()" class="hidden choiceCondition" >{{choiceArea}}&times;</span>
					&nbsp;
					<span type="button" id="priceID" ng-click="closePrice()" class="hidden choiceCondition">{{choicePrice}}&times;</span>
					&nbsp;
					<span type="button" id="roomTypeID" ng-click="closeRoomType()" class="hidden choiceCondition" >{{choiceRoomType}}&times;</span>
				</div>

				<div class="col-md-12" id="mainShow">

					<div class="col-md-12" id="listDiv">
						<div ui-view="list">正在加载列表......</div>
					</div>

					<div class="col-md-12 " id="mapDiv">
						<div ui-view="map">正在加载地图......</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
